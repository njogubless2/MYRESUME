AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Resources:
  MyResumeTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: 'MyResume'
      AttributeDefinitions:
        - AttributeName: 'ID'
          AttributeType: 'S'
      KeySchema:
        - AttributeName: 'ID'
          KeyType: 'HASH'
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

  ResumeFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: resume_handler.lambda_handler
      Runtime: python3.8
      CodeUri: lambda/
      MemorySize: 128
      Timeout: 10
      Policies:
        - DynamoDBCrudPolicy:
            TableName: 'MyResume'
      Events:
        Api:
          Type: Api
          Properties:
            Path: /resume/{id}
            Method: any
